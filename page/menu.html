<!-- menu.html -->
<div class="menu-box">
	<youtube-video video-id="bgVideo" player-vars="playerVars"></youtube-video>

	<div class="menu col-sm-8 col-sm-offset-2"></div>

	<button class="{{buttonAni}}" ng-click="close_menu()">
		<div class="item_box" ng-class="itemBoxAni">
			<div class="item" ng-class="itemAni">

				<div class="row">
					<div class="pic">
						<img src="{{travel_img}}" width="100%" />
					</div>
				</div>

				<div class="row">
					<div class="pic_title text-center">
						{{travel_title}}
					</div>
				</div>

			</div>
		</div>
	</button>

	<div class="loading vertical-center" ng-class="loading_done_fade" ng-hide="loading_done_hide">
		<i class="{{loading_icon}} col-sm-4 col-sm-offset-4"></i>
	</div>

</div>
